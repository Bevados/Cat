<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Интернет-магазин функционального питания для котов Cat Energy</title>
    </head>
    <body>
        <header class="page-header">
            <div class="page-header__logo-wrapper">
                <div class="page-header__logo-width">
                    <a class="page-header__logo-link" href="index.html">
                        <picture class="page-header__logo">
                            <source media="(min-width: 1440px)" srcset="img/logo-desktop.png 1x, img/logo-desktop_2x.png 2x">
                            <source media="(min-width: 768px)" srcset="img/logo-tablet.png 1x, img/logo-tablet_2x.png 2x">
                            <img class="page-header__img" src="img/logo-mobile.png" srcset="img/logo-mobile_2x.png 2x" alt="Логотип интернет-магазина Cat Energy" width="100%">
                        </picture>

                    <img class="page-header__logo-mobile" src="img/logo-mobile-header.png" srcset="img/logo-mobile-header_2x.png 2x" alt="Мобильынй логотип интернет-магазина Cat Energy" width="101" height="18">
                </div>
            </div>
            <nav class="page-header__nav page-header__nav-open">
                <button class="page-header__nav-toggle"><span class="visually-hidden">Переключатель меню</span></button>
                <ul class="site-list">
                    <li class="site-list__item site-list__item--active">
                        <a href="index.html"><span>Главная</span></a>
                    </li>
                    <li class="site-list__item">
                        <a href="catalog.html"><span>Каталог продукции</span></a>
                    </li>
                    <li class="site-list__item">
                        <a href="form.html"><span>Подбор программы</span></a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="page-main">

        </main>
